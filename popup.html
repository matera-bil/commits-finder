<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Commits Finder</title>
  <link rel="stylesheet" href="themes.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
      position: relative;
      background-color: var(--background-color, #ffffff);
      color: var(--text-color, #000000);
      transition: background-color 0.3s, color 0.3s;
    }
    h3 {
      color: var(--text-color, #000000);
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid var(--input-border-color, #ccc);
      background-color: transparent;
      color: var(--input-text-color, #000000);
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: var(--button-background-color, #1976d2);
      color: var(--button-text-color, white);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--button-hover-color, #125a9c);
    }
    #theme-toggle {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 24px;
      height: 24px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      font-size: 16px;
    }
  </style>
</head>

  <button id="buscar">Buscar commits</button>

  <script src="popup.js"></script>
</body>
</html>
